<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS Externo-->
    <link rel="stylesheet" href="aula01.css">
    
    <!--CSS Incorporado, Mudando a cor de fundo, segundo nível de prioridade-->
    <style>
        body{background-color:darkgoldenrod ;}
        h2{color:white}
    </style>
    
    <title>Aula 01 CSS</title>
</head>

<!--CSS Inline, Mudando a cor de fundo, primeiro nível de prioridade-->
<body style="background-color: darkmagenta;"> 
    
    <!--Inline-->
    <h1 style="color:aqua;">
       Bem vindos, a primeira Aula de CSS!! - Inline
    </h1>
    
    <!--Externo p-->
    <p>
        Aprendendo a adicionar Css nas páginas Html - Externo
    </p>

    <!--Incorporado h2-->
    <h2> Esses sãos os modos de adicionar CSS em sua página - Incorporado</h2>

</body>
</html>
