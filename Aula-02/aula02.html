<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <link rel="stylesheet" href="aula02.css">
</head>
<body>

    <!--Parágrafos comuns-->
    <p>Bem vindo a aula 2 de CSS !</p>
    <p>Essa aula é sobre seletores</p>

    <br>

    <!--Paragrágfos que estão com seletores id-->

    <p id="p2">Essa parágrafo está com outro Id</p>

    <br>
   
    <!--Adicionando Classes-->
    <h1 class="class01">Aqui estamos adicionando uma classe</h1>
    <h2 class="class01">Diferente dos Id as classes não são únicas</h2>
    <h3 class="class01">Podendo ser adicionadas em várias tags </h3>
